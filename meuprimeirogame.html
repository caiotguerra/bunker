<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx") .getContext("2d");
  
  //settings
 ctx.font = '30px Arial';
 ctx.fillStyle = 'red';
 ctx.globalAlpha = 0.5;

 //draw
  ctx.fillText('Hello',50,50);
  ctx.fillRect(50,50,100,100);
  ctx.clearRect(75,75,100,100);
</script>
