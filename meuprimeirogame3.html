<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx") .getContext("2d");
 ctx.font = '30px Arial'
 
 var x = 50;
 var spdx = 30;
 var y = 40;
 var spdy = 5;
 
 
  ctx.fillText('p',x,y);
 
 setInterval(update,500);
 
 
   function update(){
   x += spdx;
   y += spdy;
   ctx.fillText('p',x,y);
   
   if(x > 500){
     console.log('Out of Bounds!');
     
     
     
   }
    
   
  
    
   }
 
 
 </script>
